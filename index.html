<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Toggle Button theme calc</title>
      <!-- g-font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <!-- css -->
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- head -->
      <div class="head">
        <h1>calc</h1>
        <span class="label">THEME</span>
        <div class="togglecont">
          <span class="num">1</span>
          <span class="num">2</span>
          <span class="num">3</span>
          <!-- toggle theme-->
          <div class="toggle">
            <div class="slider"></div>
          </div>
        </div>
      </div>
      <!-- calculator -->
      <div class="calc-container">
        <div class="result" id="res"></div>
        <div class="keypad">
          <div id="num7" class="btn">7</div>
          <div id="num8" class="btn">8</div>
          <div id='num9' class="btn">9</div>
          <div id="del" class="btn del">DEL</div>

          <div id="num4"  class="btn">4</div>
          <div id='num5' class="btn">5</div>
          <div id="num6" class="btn">6</div>
          <div id="ad" class="btn">+</div>

          <div id="num1" class="btn">1</div>
          <div id="num2" class="btn">2</div>
          <div id="num3" class="btn">3</div>
          <div id="sub" class="btn">-</div>

          <div id='dot' class="btn">.</div>
          <div id='num0' class="btn">0</div>
          <div id='dvie'class="btn">&divide;</div>
          <div id='mul' class="btn">*</div>

          <div id="cls" class="btn cls">RESET</div>
          <div id='eq' class="btn eq">=</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>. 
        Coded by 
        <a href="https://github.com/YussefMo" target="_blank">
          Youssef Mohammed
        </a>.
      </div>
    </div>
    <!-- js -->
    <script src="script.js"></script>
</body>
</html>
